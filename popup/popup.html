<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css"/>
	<link rel="stylesheet" href="prism/prism.css"/>
	<link rel="stylesheet" href="prism/prism-live.css"/>

	<script defer src="popup.js"></script>
	<script defer src="prism/bliss.shy.min.js"></script>
	<script defer src="prism/prism.js"></script>
	<script defer src="prism/prism-live.js"></script>
	<script defer src="prism/prism-live-css.js"></script>
</head>

<body>
	<header>
		<h2>Custom<span style="color:red;">C</span><span style="color:green;">S</span><span style="color:blue">S</span> Injector</h2>
		<img id="popupIcon" src="../icons/CCSSI_icon_v2_48.png"/>
	</header>
	<form>
		<label><input id="rglobal" type="radio" name="scope" value="global" checked> Global rules</label>
		<label><input id="rdomain" type="radio" name="scope" value="domain"> Domain rules</label>
		<label><input id="rurl" type="radio" name="scope" value="url"> URL rules</label>
	</form>
	<main>
		<p>Edit Custom CSS:</p>
		
		<textarea id="txtAreaCSS" class="prism-live language-css"></textarea>
		
		Whitelist Domains (separate with commas): <input id="whitelistText" size="40" placeholder="Leave blank to apply to all" type="text"/>
		Blacklist Domains (separate with commas): <input id="blacklistText" size="40" type="text"/>
		<small>Example domain: www.google.com</small>
	</main>
	<div id="buttons">
		<button id="btnSubmit">Save</button>
		<button id="btnOverview">See all your rules</button>
	</div>
</body>
</html>
